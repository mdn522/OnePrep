{% extends "basic/base.html" %}

{% block title %}Import Question Answer and Status - {{ block.super }}{% endblock %}

{% block content %}
    <h1 class="text-2xl">Import Question Answer and Status</h1>

    <form method="POST">
        <textarea name="data" cols="200" rows="15" class="textarea textarea-accent"></textarea>
        <br>
        <input type="submit" class="btn btn-primary">
    </form>

    <br>
    <div class="text-xl font-bold">Result:</div>
    <pre class="text-lg">{{ logs }}</pre>
{% endblock content %}
